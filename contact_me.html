<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link rel="icon" href="css/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Contact Me</h1>

  <div class="contact-box">
    <table>
      <tr>
        <td><label class="label" for="name">Name:</label></td>
        <td><input class="name-box" type="text" name="name" value=""></td>
      </tr>
      <tr>
        <td><label class="label" for="email">Email:</label></td>
        <td><input class="email-box" type="email" name="email" value=""></td>
      </tr>
      <tr>
        <td><label class="label" for="message">Message:</label></td>
        <td><input type="text" class="message-box" name="message" value=""></td>
      </tr>
    </table>
  </div>

  <a href="mailto:info@nykomagic.co.uk?subject=Message"><button class="btn" type="button" name="button">Submit</button></a>

</body>

</html>
